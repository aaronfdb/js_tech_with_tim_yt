<html>
    <body>
        <script>
            var tim = ["hello", 5, 4.6, "tim"];
            
            // access element "hello"
            console.log(tim[0])

            // replace 4.6 element with new element 
            tim[2]="new element"
            console.log(tim)

            // check length of array
            console.log(tim.length)

            // remove last element from array
            console.log(tim.pop())

            // add element to end of array
            console.log(tim.push)

            // remove first element of array
            console.log(tim.shift())

            // sort the array
            console.log(tim.sort)
        </script>
    </body>
</html>
