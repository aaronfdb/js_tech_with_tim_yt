<html>
    <body>
        <h1 id="header">Type Something</h1>
        <input type="text" id="inp"/>
        <button onclick="pressed()">Click</button>
        <p id="output"></p>

        <script>
            function pressed() {
                var text = (document.getElementById("inp").value);
                // .trim removes any white spaces //
                output.innerHTML ="You Typed:   " + text.trim();
            }
        </script>
    </body>
</html>
