<html>
    <body>
        <script>
            var mp = new map()
            str = "this is my new string hello"
            
            for(var letter of str) {
                if(mp.has(letter)) {
                    mp.set(letter, mp.get(letter)+1)
                } else {
                    mp.set(letter, 1)
                }
            }
            console.log(mp.set("t"))
            // returns 2
        </script>
    </body>
</html>
