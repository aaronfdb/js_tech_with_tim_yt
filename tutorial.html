<html>
    <body>
        <script>
            function findInArray (arr, value) {
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] == value) {
                        return true
                    }
                }
                return false
            }
            var arr = [1, 2, 5, 6, 7, "tim", true]
            console.log(findInArray(arr, "tim3"))
            // returns false as "tim3" does not appear in array
        </script>
    </body>
</html>
